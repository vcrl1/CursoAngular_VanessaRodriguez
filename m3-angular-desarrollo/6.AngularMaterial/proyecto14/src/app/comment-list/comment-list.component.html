<table mat-table [dataSource]="comments" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let comment">{{comment.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let comment">{{comment.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let comment">{{comment.email}} </td>
    </ng-container>
    
    <!-- Acciones (botones) //Los botones van dentro de un solo contenedor-->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef="let comment">
            <button mat-fab extended color="primary" (click)="viewComment(comment)">
                <mat-icon>visibility</mat-icon>
                Ver
            </button>
            <button mat-fab extended color="accent" class="btn-secondary">
                <mat-icon>edit</mat-icon>
                Editar
            </button>
            <button mat-fab extended color="warn" class=btn-warn>
                <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </td>
    </ng-container>

    <!-- Si queremos paginación, ordenar datos, habría que añadir más líneas aquí debajo -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
