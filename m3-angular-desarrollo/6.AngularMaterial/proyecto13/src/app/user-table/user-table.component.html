<h1>Listado de usuarios</h1>
<button mat-fab extended color="accent" class="btn-secondary" (click)="create()">
    <mat-icon>add</mat-icon>
    Crear usuario
</button>

<button mat-fab extended color="accent" class="btn-error" (click)="deleteAll()">
    <mat-icon>delete</mat-icon>
    Borrar usuarios
</button>

<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Nombre completo</th>
        <td mat-cell *matCellDef="let user">{{user.fullName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let user">{{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar</th>
        <td mat-cell *matCellDef="let user">
            <img src="{{user.avatar}}" alt="{{user.email}}">
        </td>
    </ng-container>
    <!-- Acciones (botones) //Los botones van dentro de un solo contenedor-->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef="let user">
            <button mat-fab extended color="primary" (click)="viewUser(user)">
                <mat-icon>visibility</mat-icon>
                Ver
            </button>
            <button mat-fab extended color="accent" class="btn-secondary">
                <mat-icon>edit</mat-icon>
                Editar
            </button>
            <button mat-fab extended color="warn" class=btn-warn>
                <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>

</table>
